    <script>
        console.log(db);
        function regist(){
            let login = $('#login').val();
            let password = $('#password').val();
            $.post(
                "http://bogdandm.ddns.net/audio-player-si/api/v1/" + db + "/user",
                {
                    "name": login,
                    "pass": password
                }
            ).done((xhr) => {
                $('#myModal1').modal('hide');
            }).fail((xhr) => {
                alert("Такой пользователь уже существует");
                $(this).attr('data-content', xhr.responseText).popover('show');
                let t = setTimeout(() => {
                    $(this).popover('hide');
                    clearTimeout(t)
                }, 2000)
            })
        };

        function login(){
            let login = $('#login').val();
            let password = $('#password').val();
            $.post(
                "http://bogdandm.ddns.net/audio-player-si/api/v1/" +db + "/token",
                {
                    "name": login,
                    "pass": password
                }
            ).done((xhr) => {
                alert("Ваш токен "+xhr.token);
                localStorage.token=xhr.token;
                $('#myModal2').modal('hide');
            }).fail((xhr) => {
                alert("Неверный логин/пароль");
                $(this).attr('data-content', xhr.responseText).popover('show');
                let t = setTimeout(() => {
                    $(this).popover('hide');
                    clearTimeout(t)
                }, 2000)
            })
        };
        function token(){
            let token = $('#token').val();
            $.getJSON(
                "http://bogdandm.ddns.net/audio-player-si/api/v1/" +db + "/token",
                {token}
            ).done((xhr) => {
                alert("Токен принадлежит "+xhr.user);
                $('#myModal3').modal('hide');
            }).fail((xhr) => {
                alert("Токен недействителен");
                $(this).attr('data-content', xhr.responseText).popover('show');
                let t = setTimeout(() => {
                    $(this).popover('hide');
                    clearTimeout(t)
                }, 2000)
            })
        };
    </script>
